<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפת משתתפים - מאיה משלחת לאוגנדה 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app-container">
        <header class="header">
            <!-- כפתור אדמין בפינה השמאלית העליונה -->
            <button id="admin-login-btn" class="admin-fab" title="כניסת אדמין">
                <span class="material-symbols-outlined">admin_panel_settings</span>
            </button>
            
            <!-- כפתור יציאה לאדמין -->
            <button id="admin-logout-btn" class="admin-fab logout-btn" title="התנתק" style="display: none;">
                <span class="material-symbols-outlined">logout</span>
            </button>
            
            <div class="logo-container">
                <div class="logo-maya">
                    <!-- הלוגו החדש של מאיה על בסיס התמונה שצירפת -->
                    <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                        <!-- רקע עגול צהוב -->
                        <circle cx="150" cy="150" r="145" fill="#FFD700" stroke="#333" stroke-width="4"/>
                        
                        <!-- שמש בחלק העליון -->
                        <g transform="translate(150,60)">
                            <circle cx="0" cy="0" r="30" fill="#FFA500"/>
                            <!-- קרני שמש -->
                            <g stroke="#FFA500" stroke-width="3" stroke-linecap="round">
                                <line x1="0" y1="-40" x2="0" y2="-50"/>
                                <line x1="28" y1="-28" x2="35" y2="-35"/>
                                <line x1="40" y1="0" x2="50" y2="0"/>
                                <line x1="28" y1="28" x2="35" y2="35"/>
                                <line x1="0" y1="40" x2="0" y2="50"/>
                                <line x1="-28" y1="28" x2="-35" y2="35"/>
                                <line x1="-40" y1="0" x2="-50" y2="0"/>
                                <line x1="-28" y1="-28" x2="-35" y2="-35"/>
                            </g>
                        </g>
                        
                        <!-- עץ אקציה בצד ימין -->
                        <g transform="translate(230,130)">
                            <ellipse cx="0" cy="-15" rx="25" ry="20" fill="#228B22"/>
                            <rect x="-3" y="0" width="6" height="25" fill="#8B4513"/>
                        </g>
                        
                        <!-- העגור המוכתר (Grey Crowned Crane) - ציפור הלאומית של אוגנדה -->
                        <g transform="translate(150,140)">
                            <!-- גוף העגור -->
                            <ellipse cx="0" cy="0" rx="35" ry="20" fill="#2F2F2F"/>
                            
                            <!-- כנפיים -->
                            <ellipse cx="-20" cy="-8" rx="25" ry="12" fill="#000"/>
                            <ellipse cx="20" cy="-8" rx="25" ry="12" fill="#000"/>
                            <!-- חלקים לבנים בכנפיים -->
                            <ellipse cx="-20" cy="-8" rx="15" ry="8" fill="#FFF"/>
                            <ellipse cx="20" cy="-8" rx="15" ry="8" fill="#FFF"/>
                            <!-- פסים אדומים בכנפיים -->
                            <ellipse cx="-20" cy="-5" rx="18" ry="3" fill="#DC143C"/>
                            <ellipse cx="20" cy="-5" rx="18" ry="3" fill="#DC143C"/>
                            
                            <!-- צוואר ארוך -->
                            <ellipse cx="0" cy="-25" rx="10" ry="18" fill="#FFF"/>
                            <ellipse cx="0" cy="-25" rx="8" ry="15" fill="#E0E0E0"/>
                            
                            <!-- ראש -->
                            <circle cx="0" cy="-40" r="12" fill="#FFF"/>
                            <circle cx="0" cy="-40" r="10" fill="#E8E8E8"/>
                            
                            <!-- הכתר הזהוב המפורסם -->
                            <g transform="translate(0,-40)">
                                <circle cx="0" cy="-15" r="8" fill="#FFD700"/>
                                <!-- נוצות הכתר -->
                                <g fill="#FFD700" stroke="#DAA520" stroke-width="1">
                                    <polygon points="0,-23 -2,-28 2,-28"/>
                                    <polygon points="-4,-22 -6,-27 -2,-27"/>
                                    <polygon points="4,-22 2,-27 6,-27"/>
                                    <polygon points="-8,-20 -10,-25 -6,-25"/>
                                    <polygon points="8,-20 6,-25 10,-25"/>
                                </g>
                            </g>
                            
                            <!-- פנים -->
                            <ellipse cx="-2" cy="-40" rx="3" ry="4" fill="#FFD700"/>
                            <ellipse cx="2" cy="-40" rx="3" ry="4" fill="#FFD700"/>
                            <!-- עיניים -->
                            <circle cx="-3" cy="-42" r="2" fill="#000"/>
                            <circle cx="3" cy="-42" r="2" fill="#000"/>
                            <circle cx="-3" cy="-42" r="1" fill="#FFF"/>
                            <circle cx="3" cy="-42" r="1" fill="#FFF"/>
                            
                            <!-- מקור -->
                            <polygon points="0,-35 15,-33 0,-31" fill="#333"/>
                            
                            <!-- רגליים -->
                            <rect x="-5" y="18" width="3" height="20" fill="#333"/>
                            <rect x="2" y="18" width="3" height="20" fill="#333"/>
                            
                            <!-- כפות רגליים -->
                            <g transform="translate(-3,38)">
                                <line x1="-5" y1="0" x2="-2" y2="-4" stroke="#333" stroke-width="2"/>
                                <line x1="0" y1="0" x2="0" y2="-5" stroke="#333" stroke-width="2"/>
                                <line x1="5" y1="0" x2="2" y2="-4" stroke="#333" stroke-width="2"/>
                            </g>
                            <g transform="translate(3,38)">
                                <line x1="-5" y1="0" x2="-2" y2="-4" stroke="#333" stroke-width="2"/>
                                <line x1="0" y1="0" x2="0" y2="-5" stroke="#333" stroke-width="2"/>
                                <line x1="5" y1="0" x2="2" y2="-4" stroke="#333" stroke-width="2"/>
                            </g>
                        </g>
                        
                        <!-- פסי דגל אוגנדה -->
                        <rect x="50" y="220" width="200" height="8" fill="#000"/>
                        <rect x="50" y="228" width="200" height="8" fill="#FFD700"/>
                        <rect x="50" y="236" width="200" height="8" fill="#DC143C"/>
                        <rect x="50" y="244" width="200" height="8" fill="#FFD700"/>
                        <rect x="50" y="252" width="200" height="8" fill="#000"/>
                        <rect x="50" y="260" width="200" height="8" fill="#DC143C"/>
                        
                        <!-- טקסט מאיה -->
                        <text x="150" y="200" font-family="Heebo" font-size="20" font-weight="900" fill="#DC143C" text-anchor="middle">מאיה</text>
                        
                        <!-- HelpUp קטן -->
                        <text x="220" y="100" font-family="Arial" font-size="10" font-weight="bold" fill="#4A90E2">HelpUp</text>
                    </svg>
                </div>
            </div>
            <div class="title">מאיה - משלחת לאוגנדה</div>
            <div class="subtitle">מחברים בין חברים</div>
        </header>

        <!-- חיפוש -->
        <div class="search-container">
            <div class="search-box">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" class="search-input" placeholder="חיפוש משתתפים" id="search-input">
            </div>
        </div>

        <!-- כפתורי ניהול אדמין -->
        <div id="admin-controls" class="admin-controls" style="display: none;">
            <button id="import-btn" class="admin-control-btn">
                <span class="material-symbols-outlined">upload_file</span>
                יבוא מ-Excel
            </button>
            <button id="export-btn" class="admin-control-btn">
                <span class="material-symbols-outlined">download</span>
                יצוא ל-Excel
            </button>
        </div>

        <!-- מפה -->
        <div class="map-container">
            <div id="map"></div>
            <div class="participant-count">
                <span id="participant-count">טוען...</span>
            </div>
            <button id="add-user-btn" class="fab add-fab" style="display: none;" title="הוסף משתמש">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
    </div>

    <!-- קלט חבוי ליבוא קבצים -->
    <input type="file" id="file-input" accept=".csv,.xlsx,.xls" style="display: none;">

    <!-- Modal כניסת אדמין -->
    <div id="admin-login-modal" class="modal" hidden>
        <div class="modal-content">
            <h3>🔐 כניסת מנהל</h3>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="סיסמה" id="admin-password">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="admin-login">
                    <span class="material-symbols-outlined">login</span>
                    כניסה
                </button>
                <button class="btn btn-secondary" id="admin-cancel">
                    <span class="material-symbols-outlined">close</span>
                    ביטול
                </button>
            </div>
        </div>
    </div>

    <!-- Modal הוספת/עריכת משתמש -->
    <div id="user-form-modal" class="modal" hidden>
        <div class="modal-content">
            <h3 id="user-form-title">➕ הוסף משתתף</h3>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="שם מלא" id="user-name">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="עיר" id="user-city">
            </div>
            <div class="form-group">
                <input type="tel" class="form-input" placeholder="טלפון" id="user-phone">
            </div>
            <div class="form-group">
                <input type="tel" class="form-input" placeholder="וואטסאפ (לא חובה)" id="user-whatsapp">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="user-save">
                    <span class="material-symbols-outlined">save</span>
                    שמירה
                </button>
                <button class="btn btn-secondary" id="user-cancel">
                    <span class="material-symbols-outlined">close</span>
                    ביטול
                </button>
            </div>
        </div>
    </div>

    <!-- הודעות מערכת -->
    <div id="toast-container" class="toast-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
